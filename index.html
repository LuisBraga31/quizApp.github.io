<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./style.css">
    <title> Quiz APP </title>
</head>
<body>
    
    <h1> Quiz App </h1>

    <main>
      
      <div class="choice">
        
        <span class="escolha geografia"> Geografia </span>
        <span class="escolha historia"> História </span>
        <span class="escolha matematica"> Matemática </span>
        <span class="escolha biologia"> Biologia </span>
      </div>

      <div class="content content-off">
        <span class="tag"> </span>
        <span class="spnQtd"></span>
        <span class="question"></span>
        <div class="answers"></div>
      </div>

      <div class="finish">
        <span></span>
        <div class="feedback"> </div>
        <button>Reiniciar</button>
        <button class="voltar"> Voltar Menu </button>
      </div>

    </main>
    
    <script src="./script.js" type="module"></script>


</body>
</html>
